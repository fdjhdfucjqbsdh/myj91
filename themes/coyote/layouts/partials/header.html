<header class="header" id="header">
  <nav class="navbar container">
    <a href="/" class="brand"><img src="/j91-logo.png" alt="Javsubs91" width="120"></a>
    <div class="burger" id="burger">
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </div>
    <span class="overlay"></span>
    <div class="menu" id="menu">
      <ul class="menu-inner">
        <li class="menu-item"><a class="menu-link" href="/"><h3>Home</h3></a></li>
        <li class="menu-item"><a class="menu-link" href="/tags/censored/"><h3>Censored</h3></a></li>
        <li class="menu-item"><a class="menu-link" href="/tags/uncensored/"><h3>Uncensored</h3></a></li>
        <li class="menu-item"><a class="menu-link" href="https://ch.j91.asia/tags/chinese-subtitle/"><h3>Chinese Sub</h3></a></li>
        <li class="menu-item"><a class="menu-link" href="/tags/upcoming-releases/"><h3>Upcoming Releases</h3></a></li>
      </ul>
    </div>
    
    <!-- Search Icon -->
    <div class="search-toggle" id="search-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>
  </nav>

  <!-- Search Form (Initially Hidden) -->
  <div class="search-block" id="search-block">
    <form action="https://search.j91.asia/search.php" method="GET">
      <input type="text" name="q" placeholder="Search..." required>
      <button type="submit">Search</button>
      <span class="search-cancel" id="search-cancel">&#10006;</span>
    </form>
  </div>
</header>

<script>
// Open and Close Navbar Menu
const navbarMenu = document.getElementById("menu");
const burgerMenu = document.getElementById("burger");
const bgOverlay = document.querySelector(".overlay");
const searchToggle = document.getElementById("search-toggle");
const searchBlock = document.getElementById("search-block");
const searchCancel = document.getElementById("search-cancel");

if (burgerMenu && bgOverlay) {
  burgerMenu.addEventListener("click", () => {
    navbarMenu.classList.add("is-active");
    bgOverlay.classList.toggle("is-active");
  });

  bgOverlay.addEventListener("click", () => {
    navbarMenu.classList.remove("is-active");
    bgOverlay.classList.toggle("is-active");
  });
}

// Close Navbar Menu on Links Click
document.querySelectorAll(".menu-link").forEach(link => {
  link.addEventListener("click", () => {
    navbarMenu.classList.remove("is-active");
    bgOverlay.classList.remove("is-active");
  });
});

// Open and Close Search Form
if (searchToggle && searchCancel) {
  searchToggle.addEventListener("click", () => {
    searchBlock.classList.add("is-active");
  });

  searchCancel.addEventListener("click", () => {
    searchBlock.classList.remove("is-active");
  });
}
</script>

<style>
.search-block {
  display: none;
  position: fixed;
  top: 50px;
  right: 20px;
  background: white;
  padding: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
.search-block.is-active {
  display: block;
}
.search-cancel {
  cursor: pointer;
  margin-left: 10px;
}

/* Warna tombol Search */
.search-block button {
  background-color: #dc3545; /* Merah */
  color: white; /* Warna teks */
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 4px;
}

.search-block button:hover {
  background-color: #a71d2a; /* Merah lebih gelap saat hover */
}
</style>
